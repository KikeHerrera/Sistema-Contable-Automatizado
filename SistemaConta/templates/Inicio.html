<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Claves y Secciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .groupbox {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
            background-color: #e9ecef;
        }
        label {
            margin-right: 10px;
        }
        select, input[type="radio"] {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de Claves y Secciones</h1>

    <!-- ComboBox para seleccionar la sección -->
    <label for="seccion">Seleccionar Sección:</label>
    <select id="seccion">
        <option value="seccion1">Sección 1</option>
        <option value="seccion2">Sección 2</option>
        <option value="seccion3">Sección 3</option>
    </select>

    <!-- Radio Buttons para seleccionar la clave -->
    <div>
        <h2>Seleccionar Clave:</h2>
        <input type="radio" id="clave1" name="clave" value="clave1">
        <label for="clave1">Clave 1</label>
        
        <input type="radio" id="clave2" name="clave" value="clave2">
        <label for="clave2">Clave 2</label>
        
        <input type="radio" id="clave3" name="clave" value="clave3">
        <label for="clave3">Clave 3</label>
    </div>

    <!-- GroupBox simulado para mostrar los campos correspondientes -->
    <div class="groupbox">
        <h3>Campos correspondientes a la clave seleccionada:</h3>
        <label for="campo1">Campo 1:</label>
        <input type="text" id="campo1" placeholder="Ingrese el valor para el Campo 1">
        <br>
        <label for="campo2">Campo 2:</label>
        <input type="text" id="campo2" placeholder="Ingrese el valor para el Campo 2">
        <br>
        <label for="campo3">Campo 3:</label>
        <input type="text" id="campo3" placeholder="Ingrese el valor para el Campo 3">
    </div>
</div>

</body>
</html>
